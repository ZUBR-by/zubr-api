- hosts: all
  gather_facts: no

  tasks:
    - name: add deploy user
      user:
        name: deploy
        shell: /bin/bash

    - name: add deploy group
      group:
        name: deploy

    - name: Set authorized key taken from file
      authorized_key:
        user: deploy
        state: present
        key: "{{ lookup('file', 'credentials/pub.key') }}"

    - name: Create a directory if it does not exist
      file:
        path: /api
        state: directory
        recurse: yes
        owner: deploy
        group: deploy
